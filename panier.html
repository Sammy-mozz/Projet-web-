<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier - MaBoutique</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <main>
    <section class="panier-container">
      <h2>Votre panier</h2>
      <div class="panier-item">
        <img src="images/produit1.jpg" alt="Produit 1" class="panier-image">
        <div class="panier-details">
          <h3>Nom du produit 1</h3>
          <p>Description rapide du produit.</p>
          <p>Prix unitaire : <strong>29,99 €</strong></p>
          <label for="quantite1">Quantité :</label>
          <input type="number" id="quantite1" name="quantite1" value="1" min="1">
          <p>Total : <strong>29,99 €</strong></p>
          <button class="supprimer">Supprimer</button>
        </div>
      </div>
      <div class="panier-item">
        <img src="images/produit2.jpg" alt="Produit 2" class="panier-image">
        <div class="panier-details">
          <h3>Nom du produit 2</h3>
          <p>Description rapide du produit.</p>
          <p>Prix unitaire : <strong>49,99 €</strong></p>
          <label for="quantite2">Quantité :</label>
          <input type="number" id="quantite2" name="quantite2" value="2" min="1">
          <p>Total : <strong>99,98 €</strong></p>
          <button class="supprimer">Supprimer</button>
        </div>
      </div>
      <div class="panier-resume">
        <h3>Résumé de la commande</h3>
        <p>Sous-total : <strong>129,97 €</strong></p>
        <p>Frais de livraison : <strong>5,00 €</strong></p>
        <hr>
        <p>Total à payer : <strong>134,97 €</strong></p>
        <button class="commander">Procéder au paiement</button>
      </div>
    </section>
  </main>
</body>
</html>
